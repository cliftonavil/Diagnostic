{% extends 'base_template.html' %}
{% block content %}
<br/>
<center><h2>Todays Appointments</h2></center>
<div class="row" style="margin-left:0%;">
    {% if todays %}
    {% for i in todays %}
    <a href="{% url 'lab:TodaysAppointments' %}/{{i.id}}">
        <div class="col-sm-3">
            <div class="thumbnail">
              <center>
                        <table style="width:100%">
                            <tr>
                                <h3>
                                    <th>Token:</th>
                                    <th>{{i.app_code}}</th>
                                </h3>
                            </tr>
                            <tr>
                                <h3>
                                    <th>Name:</th>
                                    <th>{{i.Name}}</th>
                                </h3>
                            </tr>
                            <tr>
                                <td>Age:</td>
                                <td>{{i.Age}}</td>
                            </tr>
                            <tr>
                                <td>Date:</td>
                                <td>{{i.Date|date:"d-m-Y"}}</td>
                            </tr>
                        </table>
                </center>
            </div>
        </div>
    </a>
    {%endfor%}
    {% else %}
        <center><h3>No Appointments Available</h3></center>
        {% endif %}
</div>
{% endblock %}
